<!DOCTYPE html>
<html>
    <head>
        <title>Using JQuery DataTables plugin with AJAX source implemented in Java web application</title>
        <link href="media/dataTables/social_page.css" rel="stylesheet" type="text/css" />
        <link href="media/dataTables/social_table.css" rel="stylesheet" type="text/css" />
        <link href="media/dataTables/social_escalate.css" rel="stylesheet" type="text/css" />
        <link href="media/dataTables/social_table_jui.css" rel="stylesheet" type="text/css" />
        <link href="media/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" media="all" />
        <link href="media/themes/smoothness/jquery-ui-1.7.2.custom.css" rel="stylesheet" type="text/css" media="all" />
        <script src="scripts/jquery.js" type="text/javascript"></script>
        <script src="scripts/jquery.dataTables.min.js" type="text/javascript"></script>
        <script type="text/javascript">
        $(document).ready(function () {
            $("#socialsentiments").dataTable({
                "bServerSide": true,
                "sAjaxSource": "/MySocial/MySocialContentGsonMatrix",
                "bProcessing": true,
                "sPaginationType": "full_numbers",
                "bJQueryUI": true,
                "aoColumnDefs": [
                    { "sClass": "hide_column", "aTargets": [ 10 ] }
                ]                     
            });
            $("#socialsentiments ").dataTable().find("tbody").on('click', 'tr', function () {
        		if (this.rowIndex >= 1) {
        			var coloumn = $(this).find('td').eq(10).text();
			       			    						    
  					alert(coloumn);
        		}
		   	});

		   	$('<button id="refresh">Refresh</button>').appendTo('div.dataTables_filter');
		   
		   	$("#refresh").click(function() {
		   	    //alert('button click');
        		//$("#socialsentiments").dataTable().fnReloadAjax();
   			 });
            
		});
        </script>
    </head>
    <body id="dt_example">
        <div id="container">
        	<div id="links">
        	    <a href="index.jsp">Client side Refresh</a> | <a href="plugins.jsp">Client side group</a> | 
        		Server-side Refresh | <a href="lastUpdate.jsp">Client side latest update</a>
        		<br/>
        	</div>
            <div id="demo_jui">
		        <table id="socialsentiments" class="display">
		            <thead>
		                <tr>
		                    <th>Content</th>
		                    <th>FromWho</th>
		                    <th>Kind</th>
		                    <th>ReceivedTime</th>
		                    <th>Subject</th>
		                    <th>ToMe</th>
		                    <th>Sentiment</th>
		                </tr>
		            </thead>
		            <tbody>
		            </tbody>
		        </table>
		    </div>
            
        </div>
    </body>
</html>
