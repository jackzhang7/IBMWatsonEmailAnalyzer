<!DOCTYPE html>
<html>
    <head>
        <title>Using JQuery DataTables plugin with AJAX source implemented in Java web application</title>
        <link href="media/dataTables/social_page.css" rel="stylesheet" type="text/css" />
        <link href="media/dataTables/social_table.css" rel="stylesheet" type="text/css" />
        <link href="media/dataTables/social_table_jui.css" rel="stylesheet" type="text/css" />
        <link href="media/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" media="all" />
        <link href="media/themes/smoothness/jquery-ui-1.7.2.custom.css" rel="stylesheet" type="text/css" media="all" />
        <script src="scripts/jquery.js" type="text/javascript"></script>
        <script src="scripts/jquery.dataTables.min.js" type="text/javascript"></script>
        <script type="text/javascript">
			$(document).ready(function () {
			    $("#socialsentiments").dataTable({
			        "bServerSide": true,
			        "sAjaxSource": "/MySocial/MySocialContentGsonObjects",
			        "bProcessing": true,
			        "sPaginationType": "full_numbers",
			        "bJQueryUI": true,
			        "aoColumns": [
			                      { "mDataProp": "content" },
			                      { "mDataProp": "fromwho" },
			                      { "mDataProp": "kind" },
			                      { "mDataProp": "receivedtime" },
			                      { "mDataProp": "subject" },
			                      { "mDataProp": "toMe" },
			                      { "mDataProp": "sentiment" },
			                      { "mDataProp": "lastUpdate" },
			                      { "mDataProp": "Highlight" }
			                  ]
			    });
			});
        </script>
    </head>
    <body id="dt_example">
        <div id="container">
        	<div id="links">
        	    <a href="index.jsp">Client side Refresh</a> | <a href="plugins.jsp">Client side Refresh with additional plug-ins</a><br/>
        		<a href="index.html">Server side Refresh with matrix source</a>| Server side Refresh with object source
        		<br/>
        	</div>
            <div id="demo_jui">
		        <table id="companies" class="display">
		            <thead>
		                <tr>
		                	<th>content</th>
		                    <th>from who</th>
		                    <th>kind</th>
		                    <th>received time</th>
		                    <th>subject</th>
		                    <th>to me</th>
		                    <th>sentiment</th>
		                    <th>Update</th>
		                    <th>Highlight</th>
		                </tr>
		            </thead>
		            <tbody>
		            </tbody>
		        </table>
		    </div>
            
        </div>
    </body>
</html>
